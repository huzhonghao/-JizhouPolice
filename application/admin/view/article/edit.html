{__NOLAYOUT__}
<form data-method="post" data-action="{:url('admin/user/saveData',['uid'=>$uid])}" data-submit="ajax" data-validate="true" class="form-horizontal">
    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">{$data['id']?'编辑警号'.$data['user_no']:'新增文章'} </h3>
                </div>
                <input type="hidden" name="id" value="{$data.id ?? ''}">
                <input type="hidden" name="user_no" value="{$data.user_no ?? ''}">
                <input type="hidden" name="type" value="{$type ?? ''}">
                <div class="modal-body">
                    <div class="modal-body-content">
                    	<div class="form-group must">
                            <label class="col-sm-3 control-label">警号</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="user_no" maxlength="8"  placeholder="{:lang('Up_characters',['langth' =>8])}" required value="{$data.user_no ?? ''}">
                            </div>
                        </div>
                        <div class="form-group must">
                            <label class="col-sm-3 control-label">姓名</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="name" maxlength="8"  placeholder="{:lang('Up_characters',['langth' =>8])}" required value="{$data.name ?? ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机</label>
                            <div class="col-sm-7"> 
                                <input type="tel" class="form-control mobile" name="phone" maxlength="11" placeholder="{:lang('Up_characters',['langth' =>11])}" required value="{$data.phone ?? ''}"  >
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label">email</label>
                            <div class="col-sm-7"> 
                                <input type="tel" class="form-control email" name="email" rangelength="[6,50]" placeholder="{:lang('Range_characters',['minLangth' =>6,'maxLangth' => 50])}" required value="{$data.email ?? ''}"  >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" name="password" id="password"  rangelength="[6,16]" placeholder="{:lang('Range_characters',['minLangth' =>6,'maxLangth' => 16])}" {$data['id']?'':'required'}>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">确认密码</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control equalto" name="password2" rangelength="[6,16]" placeholder="{:lang('Range_characters',['minLangth' =>6,'maxLangth' => 16])}" {$data['id']?'':'required'} data-rule-equalto="#password" data-msg-equalto="{:lang('The password is not the same twice')}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">部门</label>
                            <div class="col-sm-7">
                                <select name="role_id" id="" class="form-control" required>
                                    <option value=1 >1</option>
                                    <option value=2 >2</option>
                                    <option value=3 >3</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态</label>
                            <div class="col-sm-7">
                                <select name="status" class="form-control" required>
                                    <option value="1" {$data['status']==1 ? 'selected' : ''}>{:lang('Start')}</option>
                                    <option value="0" {$data['status']==0 ? 'selected' : ''}>{:lang('Off')}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{:lang('Cancel')}</button>
                    <button type="submit" class="btn btn-primary">{:lang('Save')}</button>
                </div>
            </div>
        </div>
    </div>
</form>
